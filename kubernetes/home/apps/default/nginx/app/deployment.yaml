---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: registry.gitlab.com/sami-group/docker/containers/nginx:latest
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          env:                       # < environment variables. See https://hub.docker.com/r/linuxserver/plex
            - name: TZ
              valueFrom:
                secretKeyRef:
                  name: common-secrets
                  key: TZ
            - name: NGINX_HOST
              value: shaklab.com
            - name: NGINX_PORT
              value: "80"
      imagePullSecrets:
        - name: registry-credentials
