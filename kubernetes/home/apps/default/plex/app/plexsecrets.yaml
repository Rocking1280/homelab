---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-secrets
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: plex-secrets
    creationPolicy: Owner
  dataFrom:
    - find:
        name:
          regexp: "PLEX"
