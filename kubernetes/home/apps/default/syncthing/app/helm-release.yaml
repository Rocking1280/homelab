---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 1h
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.23.7
    env:
      TZ:
        valueFrom:
          secretKeyRef:
            name: common-secrets
            key: TZ
      PUID: '568'
      PGID: '568'
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8384
      listen-discovery:
        type: LoadBalancer
        loadBalancerIP: "10.10.0.88"
        enabled: true
        ports:
          main:
            enabled: true
            port: 8384
            protocol: TCP
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    persistence:
      nfs-nas-syncthing:
        enabled: true
        type: nfs
        mountPath: /data
        path: /volume1/docker/data/media/syncthing
        server: 10.10.0.2
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 128M
