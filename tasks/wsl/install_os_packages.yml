---
- name: Apt Upgrade
  apt:
    name: '*'
    state: latest
    update_cache: true

- name: Add apt repo's
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - 'ppa:yktooo/ppa'

- name: Install required packages
  apt:
    state: present
    pkg:
      - wget
      - curl                   # Docker
      - telnet
      - net-tools
      - logrotate
      - ca-certificates   # Docker
      - gnupg               # Docker
      - lsb-release        # Docker
      - htop
      - make
      - vim
      - stow
      - python3
      - python3-pip
      - cifs-utils
      - nfs-common
      - bash-completion
      - apt-transport-https
      - software-properties-common
      - jq
      - git
      - unzip
      - pwgen

- name: pip self-update
  pip:
    name: pip
    state: latest

- name: Install required python modules
  pip:
    name:
      - passlib
      - pyyaml

- name: mark vundle dir as safe in git config
  community.general.git_config:
    name: safe.directory
    scope: global
    value: "{{ user_dir }}/.vim/bundle/Vundle.vim"

# Vundle install
- name: Clone Vundle
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: "{{ user_dir }}/.vim/bundle/Vundle.vim"
    clone: true
    update: true
