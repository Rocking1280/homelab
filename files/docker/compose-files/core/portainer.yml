version: "3.7"

###############################################################################################
########################################## NETWORKS ###########################################
###############################################################################################
#                             Yes they are setup in this container.                           #
#          There is no need to create any networks outside this docker-compose file.          #
#   You may customize the network subnets (192.168.90.0/24 and 91.0/24) below as you please.  #
#         Docker Compose version 3.5 or higher required to define networks this way.          #
###############################################################################################

networks:
  defaulty:
    name: defaulty
    driver: bridge
  traefik_proxy:
    name: traefik_proxy
    driver: bridge
    # To setup a subnet and allow certain containers to gain a static ip in it
    # Useful for connecting containers that won't have open ports running behind traefik so you can specify the static IP of the container
    ipam:
      config:
        - subnet: 192.168.90.0/24
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.91.0/24

########################### SERVICES

services:
  # Portainer - WebUI for Containers
  # https://hub.docker.com/r/portainer/portainer
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    init: true
    restart: always
    # command: -H unix:///var/run/docker.sock
    command: -H tcp://socket-proxy:2375
    networks:
      - defaulty
      - traefik_proxy
      - socket_proxy
    security_opt:
      - no-new-privileges:true
    ports:
      - ${PORTAINER_PORT}:9000
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock # Use Docker Socket Proxy instead for improved security
      - ${DOCKERDIR}/portainer:/data # Change to local directory if you want to save/transfer config locally
    environment:
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.portainer-rtr.entrypoints=https"
      - "traefik.http.routers.portainer-rtr.rule=Host(`portainer.$DOMAINNAME`)"
      ## Middlewares
      # - "traefik.http.routers.portainer-rtr.middlewares=chain-no-auth@file" # No Authentication
      # - "traefik.http.routers.portainer-rtr.middlewares=chain-basic-auth@file" # Basic Authentication
      - "traefik.http.routers.portainer-rtr.middlewares=chain-oauth@file" # Google OAuth 2.0
      ## HTTP Services
      - "traefik.http.routers.portainer-rtr.service=portainer-svc"
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"
